<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Table.</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: black;
            line-height: 1.6;
            
        }
        h1 {
            color: #f70000;
            font-size: 36px;
            text-shadow: 10px 10px 10px black;
        }
        table {
            margin-top: 20px;
            width: 100%;
            padding: 20px;
            border-collapse: collapse;

        }
        th, td {
            padding: 10px;
            text-align: left;
            background-color: rgb(4, 19, 32);
            color: rgb(255, 0, 0);
            border: 3px solid rgb(5, 162, 202);
            box-shadow: 10px 10px 10px rgba(144, 225, 4, 0.5);
            
        }

    </style>
</head>
<body>
    <h1>Progrma table.</h1>

    <table>
        <tr>
            <th>01</th>
            <th>02</th>
            <th>03</th>
            <th>04</th>
            <th>05</th>
        </tr>
        <tr>
            <td>Data 1</td>
            <td>Data 2</td>
            <td>Data 3</td>
            <td>Data 4</td>
            <td>Data 5</td>
        </tr>
    </table>
</body>
</html>
